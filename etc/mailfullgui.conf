<VirtualHost *:80>
    ServerName your.server.name
    DocumentRoot /var/www/html_mailfull
    SuexecUserGroup mailfull mailfull

    ErrorLog  "|/usr/sbin/rotatelogs /var/log/httpd/mailfullgui.directorz.jp/error_log.%Y%m%d 86400 540"
    CustomLog "|/usr/sbin/rotatelogs /var/log/httpd/mailfullgui.directorz.jp/access_log.%Y%m%d 86400 540" combined

    <Directory /var/www/html_mailfull>
        DirectoryIndex index.pl index.html index.php
        AddHandler cgi-script .cgi .pl
        Options FollowSymLinks ExecCGI
        AllowOverride All
        Order allow,deny
        Allow from all

    </Directory>
</VirtualHost>